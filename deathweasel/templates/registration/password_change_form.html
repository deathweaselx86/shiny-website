{% extends "generic_base.html" %}
{% block content %}
    {% if form.errors %} 
    <div class="error">
    {% for error in form.errors %}
        {{error}} <p/>
    {% endfor %}
    </div>
{% endif %}
<form method="post" action="/password_change/">
    {% csrf_token %}
    <fieldset>
    {{form.as_p}}
    </fieldset>    
    <input type="submit" value="login" />
    <input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock %}
