{% extends "generic_base.html" %}
{% block content %}
{% if form.errors %} 
<p> Your passwords didn't match. Try again.</p>
{% endif %}
<form method="post" action="/password_change/">
    {% csrf_token %}
    <fieldset>
        {{ form.as_ul }}
    </fieldset>    
    <input type="submit" value="Change Password" />
    <input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock %}
