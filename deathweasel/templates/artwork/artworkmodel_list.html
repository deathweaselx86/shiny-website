{% extends "generic_base.html" %}
{% block title %} 
    deathweasel.net: {{artwork.title}}
{% endblock %}
{% block content  %}
    <article>
    {% for artwork in object_list %}
        <section>
            <header>
            <h3>{{artwork.title}}</h3>
            </header>
            <figure>
                <img src="/media/{{ artwork.image }}"/>
            </figure>
            <br />
            Medium: {{artwork.medium}}<br/>
            Artist: {{artwork.artist}}<br/>
            Description: <br/>
            {{artwork.desc}}<br/>
        </section>    
    {% endfor %}
    </article>
{% endblock %}
