{% extends "generic_base.html" %}
{% block content%}
<article>
    <section>
        <header>
            <h2>Detailed view for {{object.title}}</h2>
        </header>
        <div>
            <figure>
                <img class="artimage" src="{{object.image.url}}"/>
            </figure>
            <div id="cleardiv">
                &nbsp;
            </div>
        </div>
        <section>
            <label>Medium:</label>{{object.medium}}<br/>
            <label>Artist:</label>{{object.artists}}<br/>
            <label>Description:</label>{{object.desc}}<br/>
        </section>
        <section>
            <header>
            <h3> Comments </h3>
            </header>
            <a class="commentlink" href="#">Show comments...</a>
            <div id="{{object.id}}"/>
        </section>
    </section>
</article>
{% endblock %}
