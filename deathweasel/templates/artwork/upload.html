{% extends "generic_base.html" %}
{% block content%}
<script type="text/javascript" src="http://www.deathweasel.net/static/js/artwork.js"></script>
{{form.media}}
    <header>
    <h2>Upload New Artwork</h2>
    </header>
    <section>
        <form id="artform" action="/artwork/upload/" enctype="multipart/form-data" method="post">
            <fieldset>
            {% csrf_token %}
            <label> Image Upload </label> {{ form.image }} <br/>
            <label> New Artwork Title </label> {{ form.title }}<br/>
            <label> Artwork Medium </label> {{ form.medium }}<br/>
            <label> Artist </label> {{ form.artist }}<br/>
            <label> Artwork Description </label> {{ form.desc }}<br/>
            <input type="submit" value="Submit"/>
            </fieldset>
        </form>
    </section>
{% endblock %}
