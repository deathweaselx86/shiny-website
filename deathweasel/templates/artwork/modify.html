{% extends "generic_base.html" %}
{% block content%}
<script type="text/javascript" src="http://www.deathweasel.net/static/js/artwork.js"></script>
<article>
    <header>
    <h2>Modify Artwork and Comments</h2>
    </header>
     <form action="/artwork/upload/" enctype="multipart/form-data" method="post">
        <fieldset>
            <section>
                <header>
                 <h3> Modify Artwork </h3>
                </header>
                {% csrf_token %}
                {{ form.as_p }}
                <p/>Delete this artwork? <input type="checkbox" value="no" name="deleteimage"/><br/>
            </section>
        </fieldset>
        <p/>
        <fieldset>
            <section>
                <header>
                <h3> View/Delete Comments </h3>
                </header>
                    <a class="artmodifycomment" id="{{pk}}" href="#">Show comments...</a>
                    <div id="comment"/>
            </section>
        </fieldset>
        <input type="submit" value="Submit"/>
    </form>
</article>
{% endblock %}
