        {% for comment in comments %}
        <section class="comment">
            <header>
            Comment on {{comment.date}} left by {{comment.author}}
            </header>
            <div class="commentbody">
                {{comment.body}}<br/>
            </div>
        </section>
        {% empty %}
        <section class="comment">
            <div class="commentbody">
                No comments available.
            </div>
        </section>
        {% endfor %}
