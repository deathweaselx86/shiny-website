<section>
    <header>
        <h3> Comments </h3>
        <header>
        {% if comments %}
            {% for comment in comments %}
            <section class="comment">
                <header>
                Comment on {{comment.date}} left by {{comment.commenteer}}
                </header>
                <div class="commentbody">
                    {{comment.commentbody}}<br/>
                </div>
            </section>
            {% endfor %}
        {% else %}
            <section class="comment">
                <div class="commentbody">
                    No comments available.
                </div>
        </section>
            {% endif %}
</section>
