{% extends "generic_base.html" %}
{% block content%}
<script type="text/javascript" src="http://www.deathweasel.net/static/js/posts.js"></script>
<section class="post">
    <header>
        <h2>{{object.title}}</h2>
    </header>
    <section>
        {{object.body|safe}}
        <p/>
        <div class="postinfo">
            Posted by {{object.user}} on {{object.date}}<br/>
            <label>Categories</label>: {% for cat in object.category.all %}
            {{cat}}&nbsp;
            {% endfor %}
        </div>
    </section>
{% endblock %}
